<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-sovellus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-field {
            width: calc(100% - 20px);
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            background: #f8f9fa;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .actions button {
            background: #dc3545;
            cursor: pointer;
        }
        .actions button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Käyttäjien hallinta</h2>
        
        <input type="text" id="name" placeholder="Nimi">
        <input type="email" id="email" placeholder="Sähköposti">
        <input type="text" id="address" placeholder="Osoite">
        <button onclick="addUser()">Lisää käyttäjä</button>
        
        <div class="user-list" id="userList"></div>
    </div>

    <script>
        async function fetchUsers() {
            const response = await fetch('/users');
            const users = await response.json();
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach(user => {
                const userDiv = document.createElement('div');  
                userDiv.classList.add('user-item');
                userDiv.innerHTML = `<span>Nimi: ${user.name}</span>
                <span>Sähköposti: ${user.email}</span>
                <span>Osoite: ${user.address}</span>
                    <div class="actions">
                        <button onclick="deleteUser(${user.id})">Poista</button>
                    </div>`;
                userList.appendChild(userDiv);
            });
        }

        async function addUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            
            if (!name || !email || !address) {
                alert('Täytä kaikki kentät!');
                return;
            }
            
            await fetch('/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, email, address})
            });
            
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('address').value = '';
            fetchUsers();
        }

        async function deleteUser(id) {
            await fetch(`/users/${id}`, { method: 'DELETE' });
            fetchUsers();
        }

        fetchUsers();
    </script>
</body>
</html>
